<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kanjis Flash Cards</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="main-menu">
		<div id="main-title">
			Kanjis Flash Cards
		</div>

		<div class="jlpt-choose-level" data-level="5">
			<img src="img/jlpt5.png" alt="">
			<span>JLPT 5</span>
		</div>

		<div class="jlpt-choose-level not-available" data-level="4">
			<img src="img/jlpt4.png" alt="">
			<span>JLPT 4</span>
		</div>

		<div class="jlpt-choose-level not-available" data-level="3">
			<img src="img/jlpt3.png" alt="">
			<span>JLPT 3</span>
		</div>

		<div class="jlpt-choose-level not-available" data-level="2">
			<img src="img/jlpt2.png" alt="">
			<span>JLPT 2</span>
		</div>

		<div class="jlpt-choose-level not-available" data-level="1">
			<img src="img/jlpt1.png" alt="">
			<span>JLPT 1</span>
		</div>
	</div>

	<div id="main-container">
		<div id="back"></div>
		<div class="jlpt-level-title"></div>
		<div id="kanjis-list"></div>
		<div id="kanji-card">
			<div id="close-card"></div>
			<div id="kanji-char-container">	
				<div id="kanji-char"></div>
			</div>
			<div id="un-on-container">
				<div id="kun">
					<div class="title-kun-on">
						<img class="img-flag" src="img/japanese_flag.svg" alt="">
						<span class="title">Lecture KUN</span>
					</div>
					<ul class="kun-sentence"></ul>
				</div>
				<div id="on">
					<div class="title-kun-on">
						<img class="img-flag" src="img/chinese_flag.svg" alt="">
						<span class="title">Lecture ON</span>
					</div>
					<ul class="on-sentence"></ul>
				</div>

			</div>
			
			<div id="definition"></div>
			
		</div>
	</div>
</body>
</html>
